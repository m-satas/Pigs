<div class="h100 w100 flex-col space-stretch" style="overflow: hidden">
  <!-- cards on table / players -->
  <div
    class="grow-shrink orientation-direction space-stretch"
    style="padding: 30px 30px 0px 30px; height: 0px"
  >
    <div class="justify-alignment"></div>
    <app-cards-on-table
      *ngIf="this.server.gameState.cardsOnTable.length"
    ></app-cards-on-table>
    <!-- players -->
    <div class="players" style="z-index: 1">
      <!-- Opponents -->
      <ng-container *ngFor="let player of this.server.gameState.playerStates">
        <app-player
          *ngIf="player.id !== this.server.player.id"
          class="user opponent"
          [playerState]="player"
          [crown]="player.id === this.server.winningPlayerId"
          [color]="this.server.playerColors.get(player.id) || ''"
        ></app-player>
      </ng-container>
      <!-- Player -->
      <app-player
        *ngIf="this.server.player.id"
        [optionBurger]="true"
        [playerState]="this.server.player"
        [crown]="this.server.player.id === this.server.winningPlayerId"
        [color]="this.server.playerColors.get(this.server.player.id) || ''"
        class="user player"
      ></app-player>
    </div>
  </div>
  <!-- waiting for players / start -->
  <div
    *ngIf="this.server.gameState.gamePhase === Phase.Created"
    class="h100 w100 flex-col center-center"
    style="position: absolute"
  >
    <div
      class="w100 flex-col center-center"
      style="box-sizing: border-box; background: #00000091; padding: 10px"
    >
      <div class="cutout-text" style="font-size: xx-large">
        Waiting for players...
      </div>
      <div
        *ngIf="this.server.player.creator"
        style="width: 200px; height: 200px; cursor: pointer"
