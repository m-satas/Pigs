<div
  class="h100 w100 flex-col start-stretch"
  style="box-sizing: border-box; padding: 2%; border-radius: 5%"
  [ngStyle]="
    highlightColor ? { 'box-shadow': 'inset 0 0 20px ' + highlightColor } : {}
  "
>
  <!-- Card top and bottom -->
  <ng-container *ngFor="let _ of [0, 1]; let i = index">
    <div
      *ngIf="number"
      class="flex-row center-center"
      [ngStyle]="{ order: i === 0 ? '1' : '3' }"
    >
      <div>{{ number }}</div>
      <div class="flex-row center-center grow-shrink wrap">
        <div
          *ngFor="let point of pointsArray"
          style="width: 0px; max-width: 15%; min-width: 15%; padding: 1px"
        >
          <app-pig-icon
            [singleColor]="iconColor"
            [stroke]="false"
          ></app-pig-icon>
        </div>
      </div>
      <div>{{ number }}</div>
    </div>
  </ng-container>

  <!-- Card middle -->
  <div
    class="flex-row center-center grow-shrink"
    style="margin: 0% 13%; position: relative; order: 2"
    [style.background]="backgroundColor"
  >
    <app-pig-icon
      class="grow-shrink"
      style="width: 0px; max-width: 85%"
      [singleColor]="iconColor"
      [stroke]="false"
    ></app-pig-icon>
    <div
      *ngIf="number"
      class="flex-col center-center number"
      style="position: absolute"
    >
      {{ number }}
    </div>
  </div>
</div>
